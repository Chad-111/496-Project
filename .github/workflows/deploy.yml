name: Auto Deploy to Ubuntu Server

on:
  push:
    branches:
      - main  # Change this if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: chad
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure the .ssh directory exists
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519

            # Disable strict host key checking
            echo "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

            # Test SSH Connection
            ssh -T git@github.com || echo "GitHub SSH Connection Failed"

            cd /home/chad/496-Project
            git pull origin main

            # Backend: Restart Flask
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart flask

            # Frontend: Rebuild React
            cd ../frontend
            npm install
            npm run build

            # Restart NGINX
            sudo systemctl restart nginx
