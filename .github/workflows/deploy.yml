name: Auto Deploy to Ubuntu Server

on:
  push:
    branches:
      - main  # Change this if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: chad
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22  
          script: |
            # Ensure the .ssh directory exists
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh -T git@github.com || echo "GitHub SSH Connection Failed"
      
            # Navigate to project folder
            cd /home/chad/496-Project || exit
            git pull origin main
      
            # Backend: Restart Flask
            cd backend || exit
            source venv/bin/activate
            [ -f requirements.txt ] && pip install -r requirements.txt || echo "requirements.txt missing!"
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart flask
            
            # Frontend: Fix Permissions & Rebuild React
            cd ../frontend || exit
            sudo chmod -R 777 dist
            npm install
            npm run build || echo "Frontend build failed!"
            
            # Restart NGINX
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx
